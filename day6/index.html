<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Restaurant Menu</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <img
            src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1200&q=80"
            alt="background"
            class="background-image"
        />

        <header>
            <nav aria-label="Main navigation">
                <ul class="nav-menu">
                    <li>
                        <a href="#home" class="nav-link" aria-current="page"
                            >Home</a
                        >
                    </li>
                    <li><a href="#pizza" class="nav-link">Pizza</a></li>
                    <li><a href="#pasta" class="nav-link">Pasta</a></li>
                    <li><a href="#salad" class="nav-link">Salad</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section
                id="home"
                class="menu-section home-hero"
                aria-labelledby="home-title"
            >
                <figure class="hero-figure">
                    <img
                        src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1200&q=80"
                        alt="Restaurant table scene"
                        class="hero-image"
                    />
                    <figcaption class="hero-overlay">
                        <h2 id="home-title">Welcome to Our Restaurant</h2>
                        <p class="hero-caption">
                            Enjoy the best Pizza, Pasta, and Salad in town!
                        </p>
                        <p class="hero-desc">
                            Choose a category to see our delicious meals!
                        </p>
                    </figcaption>
                </figure>
            </section>
            <section
                id="pizza"
                class="menu-section"
                aria-labelledby="pizza-title"
            >
                <h2 id="pizza-title">Pizza</h2>
                <div class="meals">
                    <div class="meal">
                        <img src="images/pizza1.jpg" alt="Pizza Margherita" />
                        <div class="meal-actions">
                            <button class="source-btn">Source</button>
                            <button class="desc-btn">Description</button>
                        </div>
                    </div>
                    <div class="meal">
                        <img src="images/pizza2.jpg" alt="Pepperoni Pizza" />
                        <div class="meal-actions">
                            <button class="source-btn">Source</button>
                            <button class="desc-btn">Description</button>
                        </div>
                    </div>
                </div>
            </section>
            <section
                id="pasta"
                class="menu-section"
                aria-labelledby="pasta-title"
            >
                <h2 id="pasta-title">Pasta</h2>
                <div class="meals">
                    <div class="meal">
                        <img
                            src="images/pasta1.jpg"
                            alt="Spaghetti Carbonara"
                        />
                        <div class="meal-actions">
                            <button class="source-btn">Source</button>
                            <button class="desc-btn">Description</button>
                        </div>
                    </div>
                    <div class="meal">
                        <img src="images/pasta2.jpg" alt="Penne Arrabbiata" />
                        <div class="meal-actions">
                            <button class="source-btn">Source</button>
                            <button class="desc-btn">Description</button>
                        </div>
                    </div>
                </div>
            </section>
            <section
                id="salad"
                class="menu-section"
                aria-labelledby="salad-title"
            >
                <h2 id="salad-title">Salad</h2>
                <div class="meals">
                    <div class="meal">
                        <img src="images/salad1.jpg" alt="Caesar Salad" />
                        <div class="meal-actions">
                            <button class="source-btn">Source</button>
                            <button class="desc-btn">Description</button>
                        </div>
                    </div>
                    <div class="meal">
                        <img src="images/salad2.jpg" alt="Greek Salad" />
                        <div class="meal-actions">
                            <button class="source-btn">Source</button>
                            <button class="desc-btn">Description</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="footer-links">
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
                <a href="#help">Help</a>
            </div>
            <p class="footer-copy">
                &copy; 2025 Toba Restaurant. All rights reserved.
            </p>
        </footer>
        <div
            id="details-modal"
            class="modal"
            style="display: none"
            role="dialog"
            aria-modal="true"
            aria-labelledby="modal-title"
        >
            <div class="modal-content">
                <button class="modal-close" aria-label="Close details">
                    &times;
                </button>
                <div id="modal-body"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
